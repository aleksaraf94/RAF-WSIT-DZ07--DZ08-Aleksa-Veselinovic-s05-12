<html lang="en">

        ul li{
        display: inline-block;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="/">pocetna</a> </li>
        <li><a href="/register">register</a> </li>
        <li><a href="/login">login</a> </li>
        <li><a href="/logout">logout</a> </li>
        <li><a href="/dodaj-proizvod">/dodaj-proizvod</a> </li>
    <li><a href="/administracija">administracija</a></li>
    </ul>
    {{odg}}
    <form action="/registracija" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>
                    <label for="korime">korisnicko ime:</label>
                </td>
                <td>
                    <input type="text" id="korime" name="korime">
                </td>
            </tr>
                <td>
                    <label for="email">email:</label>
                </td>
                <td>
                    <input type="email" id="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">sifra:</label>
                </td>
                <td>
                    <input type="password" id="password" name="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="potvrda">potvrda:</label>
                </td>
                <td>
                    <input type="password" id="potvrda" name="potvrda">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pol">pol:</label>
                </td>
                <td>
                    <select name="pol" id="pol">
                        <option value="musko">musko</option>
                        <option value="zensko">zensko</option>
                        <option value="drugo">drugo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="godina">godina:</label>
                </td>
                <td>
                    <input type="text" name="godina" id="godina">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tip">tip korisnika:</label>
                </td>
                <td>
                    <select name="tip" id="tip">
                        <option value="administrator">administrator</option>
                        <option value="prodavac">prodavac</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="slika">slika:</label>
                </td>
                <td>
                    <input type="file" name="slika" id="slika">
                </td>
            </tr>


            <tr>
                <td><button type="submit">Registruj se</button> </td>
            </tr>
        </table>
    </form>
</body>
</html>
